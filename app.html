<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Geomarker</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <div class="panel">
      <div class="logo">
        <a href="/">
          <span class="logo-text">Ge</span>
          <img class="logo-image" src="images/logo.png" />
          <span class="logo-text">marker</span>
        </a>
      </div>

      <textarea id="addressesInput" rows="7" placeholder="Enter each address on a new line">Sofia, Bulgaria
Stara Zagora, Bulgaria
Varna, Bulgaria
Burgas, Bulgaria
Plovdiv, Bulgaria
Ruse, Bulgaria
Vidin, Bulgaria</textarea>

      <label class="margin-bottom-sm" title="Google Maps API might throw an OVER_QUERY_LIMIT error if you send requests too often">
        Search interval:
        <input id="intervalInput" type="number" value="750" min="0" step="10" /> ms
      </label>

      <input type="button" id="stopSearchButton" class="right" value="Cancel" onclick="stopSearch()" disabled="true" />
      <input type="button" id="startSearchButton" class="right" value="Search" onclick="startSearch()" />
      <div class="clear"></div>

      <table class="locations" border="1">
        <thead><tr><th>Address</th><th>Latitude</th><th>Longitude</th></tr></thead>
        <tbody id="locationsContainer"></tbody>
        <tfoot><tr><td id="searchProgressLabel" colspan="3">Search for some addresses first</td></tr></tfoot>
      </table>

      <div class="footer">
        <p>&copy; 2017 Vladimir Sabev <a href="//github.com/vdsabev" target="_blank" title="Available on:
GitHub
Google
Facebook
Twitter">@ vdsabev</a></p>
      </div>
    </div>

    <div id="map" class="map"></div>

    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyB7oBktogqo5yPgt5Kh3ryddOlPb0CZz6Q"></script>
    <script type="text/javascript" src="scripts/lib/jquery.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery.ui.map.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery.ui.map.services.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
